<!DOCTYPE html>
<html>
<head>
    <title>TYL Image Clustering AI</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }

        #loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: orange;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid orange;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</head>

<body>

    <h1>TYL Image Clustering AI</h1>

    <form action="/process" method="post" onsubmit="showLoading()">
        <input type="text" name="folder_path" placeholder="Enter full folder path"
               style="width: 400px; padding: 8px;" required>
        <br><br>
        <button type="submit" style="padding: 10px 20px;">Start Clustering</button>
    </form>

    <div id="loading">
        <div class="spinner"></div>
        Processing images... Please wait.
    </div>

    {% if result %}
        <h3 style="margin-top: 30px; color: green;">
            {{ result }}
        </h3>
    {% endif %}

</body>
</html>
